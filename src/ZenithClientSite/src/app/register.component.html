<div class="container">
    <form class="form-account" (ngSubmit)="onSubmit()">
        <h1 class="form-account-heading text-muted">Register</h1>
        <label>Username: </label>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Username" name="username" required />
        <br />
        <label>Password: </label>
        <input type="text" class="form-control" [(ngModel)]="password" placeholder="Enter Password" name="password" required />
        <br />
        <label>Email: </label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter Email" name="email" required />
        <br />
        <label>First Name: </label>
        <input type="text" class="form-control" [(ngModel)]="firstname" placeholder="Enter First Name" name="firstname" required />
        <br />
        <label>Last Name: </label>
        <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="Enter Last Name" name="lastname" required />
        <br />
        <button class="btn btn-lg btn-danger btn-block" type="submit" >Register</button>
    </form>
</div>
