<h2>Register</h2>
<form (ngSubmit)="onSubmit()">
    <label>Username: </label>
    <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" required />
    <br />
    <label>Password: </label>
    <input type="text" [(ngModel)]="password" placeholder="Enter Password" name="password" required />
    <br />
    <label>Email: </label>
    <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" required />
    <br />
    <label>First Name: </label>
    <input type="text" [(ngModel)]="firstname" placeholder="Enter First Name" name="firstname" required />
    <br />
    <label>Last Name: </label>
    <input type="text" [(ngModel)]="lastname" placeholder="Enter Last Name" name="lastname" required />
    <br />
    <button type="submit" >Register</button>
</form>
